<polymer-element name="dots-canvas" attributes="verticalDots horizontalDots dotSize noGridlines">
  <template>
    <div id="wrapper">
      <canvas width="{{horizontalDots * dotSize}}" height="{{verticalDots * dotSize}}"></canvas>
    </div>
  </template>
  <script type="application/dart" src="dots_canvas.dart"></script>
</polymer-element>
